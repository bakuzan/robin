<div class="filter-bar">
  <app-input-box
    class="filter-bar__input"
    name="search"
    [(ngModel)]="filters.search"
    (ngModelChange)="onInput()"
  ></app-input-box>
  <app-multi-select
    id="types"
    name="types"
    label="Types"
    placeholder="Types"
    [options]="seriesTypeOptions"
    [(ngModel)]="filters.types"
    (ngModelChange)="onInput()"
  ></app-multi-select>
  <app-nav-link class="fake-button themed-background" [to]="addUrl"
    >Add</app-nav-link
  >
</div>
