<div class="filter-bar">
  <app-input-box
    class="filter-bar__input"
    name="search"
    [value]="search"
    (update)="onInput($event)"
  ></app-input-box>
  <app-multi-select
    id="types"
    name="types"
    label="Types"
    [options]="seriesTypeOptions"
    [values]="types"
    (update)="onInput($event)"
  ></app-multi-select>
  <app-nav-link
    class="button button--link themed-background"
    [to]="addUrl"
  >Add</app-nav-link>
</div>
