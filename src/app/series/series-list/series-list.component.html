<app-series-filter-bar (update)="search($event)"></app-series-filter-bar>
<app-list
  columns="five"
  [fixedWidth]="true"
  [itemCount]="itemCount"
  [items]="series$"
>
  <ng-template let-item="item">
    <app-nav-link class="series-link" to="view/{{item.id}}">
      {{item.name}}
    </app-nav-link>
  </ng-template>
</app-list>
