<nav class="sidebar themed-background">
  <app-nav-link
    *ngFor="let item of links"
    class="sidebar__link"
    [to]="item.to"
    [title]="item.text"
    [attr.aria-describedby]="item.icon"
  >
    <span [id]="item.icon" class="for-screenreader-only">{{ item.text }}</span>
    <span aria-hidden="true">{{ item.icon }}</span>
  </app-nav-link>
</nav>
