<div [class]="classes">
  <input
    #input
    placeholder=" "
    autoComplete="off"
    [attr.type]="type"
    id="{{ id }}-input"
    [attr.name]="name"
    [attr.accept]="accept"
    [attr.min]="min"
    [attr.max]="max"
    [attr.maxLength]="maxLength"
    [attr.readOnly]="readOnly"
    [attr.step]="step"
    (input)="change($event)"
    (focus)="handleFocus($event)"
    (blur)="handleBlur($event)"
    (keydown)="handleKeyDown($event)"
  />
  <label for="{{ id }}-input">{{ label }}</label>
  <app-rbn-button
    *ngIf="input.value && isTextInput"
    [class]="clearClasses"
    [size]="small"
    [icon]="icon"
    name="Clear Input"
    [attr.aria-label]="'Clear input'"
    (click)="clearAndFocusInput($event)"
  ></app-rbn-button>
  <span *ngIf="showCount" class="input-box__count">
    {{ countText }}
  </span>
</div>
