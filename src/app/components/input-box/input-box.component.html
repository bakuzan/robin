<div [class]="classes">
  <input
    #input
    placeholder=" "
    autoComplete="off"
    [attr.type]="type"
    [attr.id]="id"
    [attr.name]="name"
    [attr.min]="min"
    [attr.max]="max"
    [attr.maxLength]="maxLength"
    [attr.disabled]="disabled"
    [attr.step]="step"
    (input)="change($event)"
    (focus)="handleFocus"
    (blur)="handleBlur"
    (keydown)="handleKeyDown"
  />
  <label for="{{name}}">{{label}}</label>
  <app-rbn-button
    *ngIf="value && isTextInput"
    [class]="clearClasses"
    [size]="small"
    [icon]="icon"
    (click)="clearAndFocusInput($event)"
  ></app-rbn-button>
  <span
    *ngIf="showCount"
    class="input-box__count"
  >
    {{countText()}}
  </span>
</div>
