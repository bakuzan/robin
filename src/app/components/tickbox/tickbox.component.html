<div class="input-container">
  <label
    [class]="tickboxClasses"
    [attr.for]="name"
  >
    <input
      type="checkbox"
      class="tickbox__input"
      [attr.id]="name"
      [attr.name]="name"
      [(ngModel)]="checked"
      [attr.disabled]="disabled"
      (ngModelChange)="onChange($event)"
    />
    <ng-content></ng-content>
  </label>
</div>
