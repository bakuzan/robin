<div class="input-container">
  <label [class]="tickboxClasses" [attr.for]="name">
    <input
      #checkbox
      type="checkbox"
      class="tickbox__input"
      id="{{ name }}-tickbox"
      [attr.name]="name"
      [(ngModel)]="checked"
      [attr.disabled]="disabled"
      (ngModelChange)="handleChange($event)"
    />
    <ng-content></ng-content>
  </label>
</div>
