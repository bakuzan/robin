<li [ngClass]="{
  'suggestion': true,
  'suggestion--active': isActiveSuggestion
}">
  <app-rbn-button
    class="suggestion__button"
    [grow]="true"
    [title]="item.name"
    (click)="onClick()"
  >
    <span class="suggestion__text">
      <span>{{textPart.pre}}</span>
      <span class="highlight">{{textPart.highlight}}</span>
      <span>{{textPart.post}}</span>
    </span>
  </app-rbn-button>
</li>
