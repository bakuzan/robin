<app-volume-filter-bar (update)="search($event)"></app-volume-filter-bar>
<app-list
  columns="one"
  [itemCount]="itemCount"
  [items]="volumes$"
>
  <ng-template
    let-item="item"
    let-i="index"
  >
    <app-purchase-item
      [isFirst]="i === 0"
      [item]="item"
    ></app-purchase-item>
  </ng-template>
</app-list>
